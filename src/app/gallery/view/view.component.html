<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <form [formGroup]="artisanGrp">
      <h3 class="title">Gallery</h3>
      <div class="row">
        <div class="col-md-12">
          <div class="gallery_view_wrap" *ngIf="imageArr && imageArr.length">
          <div class="file is-boxed">
            <figure  class="image is-128x128">
              <img style="cursor: pointer;" (click)="showImage(imageArr[imageIndex].images)" [src]="imageArr[imageIndex].images">
            </figure>
          </div>
          <div class="left_arrow" (click)="changeIndex('minus')"><i class="fa fa-arrow-left" aria-hidden="true"></i></div>
          <div class="right_arrow" (click)="changeIndex('plus')"><i class="fa fa-arrow-right" aria-hidden="true"></i></div>
          <div class="download_wrap_gallery">
              <span>{{imageIndex + 1}}/{{imageArr.length}}</span>
              <span><a [href]="imageArr[imageIndex].images" target="_blank">Download</a></span>
          </div>
        </div>
        </div>
      </div>
      <div class="row input_form_wrap">
        <div class="field col-sm-6">
          <label class="label">Artisan Name</label>
          <div class="control">
            <input class="input"  type="text" maxlength="40" placeholder="Name" formControlName="artisanName">
            <div *ngIf="f.artisanName.errors && f.artisanName.touched" class="invalid">
              <div *ngIf="f.artisanName.errors.required">
                <p style="color: red;">artisanName is required</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="row input_form_wrap">
        <div class="field col-sm-6">
          <label class="label">Description</label>
          <div class="control has-icons-left has-icons-right">
            <!-- <input class="input " type="text" placeholder="description" value="" formControlName="title"> -->
            <textarea name="" id="" cols="50" rows="10" formControlName="title"></textarea>
            <!-- <span class="icon is-small is-left">
          <i class="fa fa-envelope"></i>
        </span> -->
            <div *ngIf="f.title.errors && f.title.touched" class="invalid">
              <div *ngIf="f.title.errors.required">
                <p style="color: red;">title is required</p>
              </div>
              <div *ngIf="f.title.errors.title">
                <p style="color: red;">Invalid title</p>
              </div>
            </div>
          </div>
        </div>
        <div class="field is-grouped col-sm-12">
          <div class="control">
            <button class="button is-link is-light" [routerLink]="'/gallery'">Back</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
