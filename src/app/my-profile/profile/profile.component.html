<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <form [formGroup]="editProfileForm" (ngSubmit)="submitProfile()">
        <div class="row">
          <div class="col-md-6 col-xs-6">
            <div class="sort_filter_wrap">
              <h3>Personal Details</h3>
            </div>
          </div>
          <div class="col-md-6 col-xs-6" *ngIf="adminId === '1'">
            <div class="sort_filter_wrap edit_detail_wrap" *ngIf="!editingProfile">
              <h3 style="cursor: pointer;" (click)="enableProfileEditing()">Edit</h3>
            </div>
          </div>
        </div>
      <div class="row input_form_wrap">
        <div class="col-md-6">
          <div class="form-group field">
            <label class="label">First Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="First Name" formControlName="firstName" #firstNameEle>
            </div>
            <div *ngIf="f.firstName.errors && f.firstName.touched" class="invalid">
              <div *ngIf="f.firstName.errors.required">
                <p style="color: red;">First name is required</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group field">
            <label class="label">Last Name</label>
            <div class="control">
              <input class="input" type="text" placeholder="Last Name" formControlName="lastName">
            </div>
            <div *ngIf="f.lastName.errors && f.lastName.touched" class="invalid">
              <div *ngIf="f.lastName.errors.required">
                <p style="color: red;">Last name is required</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group field">
            <label class="label">Email ID</label>
            <div class="control">
              <input class="input" type="text" placeholder="Email ID" formControlName="email">
            </div>
            <div *ngIf="f.email.errors && f.email.touched" class="invalid">
              <div *ngIf="f.email.errors.required">
                <p style="color: red;">Email is required</p>
              </div>
              <div *ngIf="f.email.errors.pattern">
                <p style="color: red;">Please enter valid email</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group field">
            <label class="label">Phone Number</label>
            <div class="control">
              <input (keypress)="numberOnly($event)" class="input" type="text" placeholder="Phone Number" formControlName="mobile">
            </div>
            <div *ngIf="f.mobile.errors && f.mobile.touched" class="invalid">
              <div *ngIf="f.mobile.errors.required">
                <p style="color: red;">Mobile is required</p>
              </div>
              <div *ngIf="f.mobile.errors.minlength">
                <p style="color: red;">Minimum length is {{f.mobile.errors.minlength.requiredLength}}</p>
              </div>
              <div *ngIf="f.mobile.errors.maxlength">
                <p style="color: red;">Maximum length is {{f.mobile.errors.maxlength.requiredLength}}</p>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-12 field  is-grouped" *ngIf="editingProfile">
          <div class="control">
            <button type="submit" class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" (click)="cancelProfileEditing()">Cancel</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
