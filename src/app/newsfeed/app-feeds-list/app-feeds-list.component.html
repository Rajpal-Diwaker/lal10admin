<app-sidebar></app-sidebar>




<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-md-12">
          <div class="sort_filter_wrap">
            <div class="heading_divwr">
              <div class="screen_heading">
                <h3>App Newsfeed</h3>
              </div>
              <div>
                <div class="btnflex">
                  <a class="whitebtns_style" [routerLink]="'/newsfeed/add-app-feeds'"><i aria-hidden="true" class="fa fa-plus-circle"></i> Add Newsfeed</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="main-wrapper">
            <div class="user_detail">
              <div class="table-responsive ">
                <table class="table">
                  <thead>
                    <tr>
                      <th *ngFor="let item of listHeaders">
                        <abbr title="{{item}}">{{item}}</abbr>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of listArr; let i=index">
                      <td width="120">
                        <figure class="tdimg">
                          <img (error)="def($event, item.id)" src="{{item.image}}">
                        </figure>
                      </td>
                      <td>{{item.title}}</td>
                      <td><p class="description_wrap_cont"> {{item.description }}</p></td>
                      <td>{{item.created_at | date}}</td>
                      <td>
                        <a class="pointer" (click)="edit(item.id)"><i class="fa fa-pencil" aria-hidden="true"></i></a>
                        &nbsp;
                        <a class="pointer" (click)="delete(item.id)"><i style="color: red;" class="fa fa-trash"
                            aria-hidden="true"></i></a>
                      </td>
                      <td width="150">
                        <div class="field">
                          <input (change)="changeStatus($event.target.checked, item.id)"
                            id="{{'switchRoundedSuccess'+i}}" type="checkbox" name="switchRoundedSuccess"
                            class="switch is-rounded is-success" [checked]="item.isPublished">
                          <label for="{{'switchRoundedSuccess'+i}}"></label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <notfound *ngIf="listArr?.length==0"></notfound>
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
