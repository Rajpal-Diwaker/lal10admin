<app-sidebar></app-sidebar>

<div id="right-panel" class="right-panel">
  <app-header></app-header>

  <div class="content">
    <div class="row">
      <div class="col-md-6">
        <form [formGroup]="onboardingGrp" (ngSubmit)="submit()">
          <h3>{{editFlag===false?'Add Onboarding':'Edit Onboarding'}}</h3>
          <div class="file is-boxed">
            <label class="file-label">
              <input class="file-input" accept="image/*" (change)="fileUpload($event, 'image')" type="file" name="resume">
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                  Attach Image
                </span>
              </span>
            </label>
            <figure *ngIf="previewObj['image']" class="image is-128x128">
              <img (click)="showImage(previewObj['image'])" src="{{previewObj['image']}}">
            </figure>
          </div>
          <div class="input_form_wrap">
            <!-- <div class="field">
              <label class="label">Language</label>
              <div class="control">
                <div class="select is-primary">
                  <select formControlName="language">
                    <option value=''>Select Language</option>
                    <option *ngFor="let item of languageArr" value='{{item.id}}'>{{ item.name | titlecase }}</option>
                  </select>
                  <div *ngIf="f.language.errors && f.language.touched" class="invalid">
                    <div *ngIf="f.language.errors.required">
                      <p style="color: red;">Language is required</p>
                    </div>
                  </div>
                </div>
              </div>
            </div> -->

            <div class="field">
              <label class="label">Description</label>
              <div class="control has-icons-left has-icons-right">
                <textarea class="textarea form-control" placeholder="description"
                  formControlName="description"></textarea>

              </div>
              <div *ngIf="f.description.errors && f.description.touched" class="invalid">
                <div *ngIf="f.description.errors.required">
                  <p style="color: red;">Description is required</p>
                </div>
                <div *ngIf="f.description.errors.maxlength">
                  <p style="color: red;">Limit is of {{ f.description.errors.maxlength.requiredLength }} characters</p>
                </div>
              </div>
            </div>

            <div class="field">
              <label class="label">Add URL</label>
              <div class="control has-icons-left has-icons-right">
                <input class="input is-success" type="text" placeholder="url" formControlName="url">

              </div>
              <div *ngIf="f.url.errors && f.url.touched" class="invalid">
                <div *ngIf="f.url.errors.required">
                  <p style="color: red;">Url is required</p>
                </div>
                <div *ngIf="f.url.errors.pattern">
                  <p style="color: red;">Not a valid url</p>
                </div>
              </div>
            </div>

            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button class="button is-link is-light" [routerLink]="'/onboarding'">Cancel</button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
