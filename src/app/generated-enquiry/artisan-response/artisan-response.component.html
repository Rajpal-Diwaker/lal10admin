<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="main-wrapper">
            <div class="user_detail">
              <div class="table-responsive ">
                <table class="table">
                  <thead>
                    <tr>
                      <th *ngFor="let item of listHeaders | paginate: { itemsPerPage: 10, currentPage: page,totalItems:total }; let i=index">
                        <abbr title="{{item}}">{{item}}</abbr>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <!-- | paginate: { itemsPerPage: 10, currentPage: page,totalItems:total } -->
                    <tr
                      *ngFor="let item of listArr ; let i=index">
                      <td width="120">
                        <figure class="tdimg">
                          <img (error)="def($event, item.id)" src="{{item?.artisanImage}}">
                        </figure>
                      </td>
                      <td>
                        {{item.name}}
                      </td>
                      <td>{{item?.mobile}}</td>
                      <td>{{item?.state }}</td>
                      <td>{{item?.totalEnquiry}}</td>
                      <td>{{item?.totalOrder}}</td>
                      <td class="pointer tdlink" [routerLink]="[ '/generated-enquiry/chat']" [queryParams]="item">

                      <div class="chat_tem_wrap artisanchat"> <Button>Chat</Button>
                        <span class="notification_count" *ngIf="item.chatCount">{{item.chatCount}}</span>
                      </div>
                      </td>
                    </tr>
                    <!-- <pagination-controls (pageChange)="changePage($event)"></pagination-controls> -->
                  </tbody>
                </table>
                <notfound *ngIf="listArr?.length==0"></notfound>
              </div>
              <pagination-controls class="custompaginations" (pageChange)="changePage($event)"></pagination-controls>

            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
