<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <div class="sort_filter_wrap">
      <div class="heading_divwr">
        <div class="screen_heading">
          <div class="row">
            <div class="col-md-6">
              <h3>Gallery</h3>
            </div>
            <div class="col-md-6" (click)="goToChat()">
              <button class="btn btn-primary">Go To Chat</button>
            </div>
          </div>
        </div>
        <!-- <div>
          <div class="btnflex">
            <a [routerLink]="'/onboarding/add'" class="whitebtns_style"><i aria-hidden="true"
                class="fa fa-plus-circle"></i> Add Onboarding</a>
          </div>
        </div> -->
      </div>
    </div>
    <div id="wrapper">
      <div class="contant_wrap">
        <!-- Onborading Managementn Start Here  -->
        <div class="row" [formGroup]='myForm'>
          <div class="col-lg-9">
            <!-- <div class="subheading_div">
              <h4>Type of store do you have</h4>
            </div> -->
            <div class="row">
              <div class=" col-md-3 col-lg-3 col-sm-3" formArrayName="items"
                *ngFor="let item of myForm.get('items')['controls']; let i = index;">
                <div class="  card_wrap_onboard" [formGroupName]="i" >
                  <div class="crafts_card_wrap">
                    <div class="edit_delete">
                      <label *ngIf="myForm.get('items').value[i]?.fromId === 1"> <a [routerLink]="[ '/generated-enquiry/galleryDetails' ]"
                        [queryParams]=response[i] [queryParams]={userid:details?.userId}   queryParamsHandling="merge"> <i class="fa fa-pencil" aria-hidden="true"></i>
                        </a></label>
                      <!-- <input type="file" accept="image/*" id="openFile"
                        (change)="edit(item.value,i);fileUpload($event,true)" style="display: none;"> -->
                      <a (click)="delete(item.value)" class="delete_icon"> <i class="fa fa-trash"
                          aria-hidden="true"></i>
                      </a>
                    </div>
                    <img (error)="def($event, item.icon)" [src]="myForm.get('items').value[i]?.icon">
                  </div>
                  <div class="product_name">
                    <h2>{{myForm.get('items').value[i]?.name ||'No Comment yet '}}</h2><br>
                    <h2>Price: {{myForm.get('items').value[i]?.price || 'No Price yet'}}</h2>
                  </div>
                </div>
              </div>
            </div>
            <div class="marbt" hidden>
              <div class="row">
                <div class="col-sm-2">
                  <div class="attach_file">
                    <input id="f02" type="file" accept="image/*" style="display:none;"
                      placeholder="Add profile picture" />
                    <label for="f02" class="whitebtns_style"> <i class="fa fa-plus" aria-hidden="true"></i> Attach
                      Image</label>
                    <!-- <div *ngIf="f.name.errors && f.name.touched" class="invalid">
                      <div *ngIf="f.name.errors.required">
                        <p style="color: red;">Required</p>
                      </div>
                    </div> -->
                    <input class="form-control" type="text" placeholder="Please enter Name" formControlName='name'>
                    <div *ngIf="f.name.errors && f.name.touched" class="invalid">
                      <div *ngIf="f.name.errors.required">
                        <p style="color: red;">Required</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="row" hidden>
              <div class="col-sm-12">
                <button type="submit" class="btns_style publishbtn">Publish</button>
              </div>
            </div>
          </div>
          <!--Onborading Management End Here  -->
        </div>
      </div>
    </div>
  </div>
