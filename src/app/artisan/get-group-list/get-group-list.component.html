<app-sidebar></app-sidebar>

<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <!-- <div class="row">
      <div class="col-md-12">
        <div class="sde-btn">
          <a [routerLink]="'/artisan/addgroup'">Create new Group</a>
        </div>
      </div>
    </div> -->
    <div class="sort_filter_wrap">
      <div class="heading_divwr">
        <div class="screen_heading">
          <h3>All Groups</h3>
        </div>
        <div>
          <div class="btnflex">
            <a [routerLink]="'/artisan/addgroup'" class="whitebtns_style"> <i aria-hidden="true"
                class="fa fa-plus-circle"></i>Create new Group
            </a>
            <div class="select" hidden>
              <select>
                <option>Sorted By</option>
                <option>Option:1</option>
                <option>Option:2</option>
                <option>Option:3</option>
              </select>
            </div>
            <div class="select" hidden>
              <select>
                <option>Filter By</option>
                <option>Option:1</option>
                <option>Option:2</option>
                <option>Option:3</option>
              </select>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="animated fadeIn">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
          <div class="main-wrapper">
            <div class="user_detail">
              <div class="table-responsive ">
                <table class="table">
                  <thead>
                    <tr>
                      <th *ngFor="let item of listHeaders; let i=index">
                        <div class="sortorderwr">
                          <abbr title="{{item}}">{{item}}</abbr>
                          <div *ngIf="item==='Group Name'|| item==='Total Artisans'||item==='Created On' ">
                            <span (click)="sort('asc',item)" class="sortorder"><img src="assets/images/sort_a.png"  alt=""></span>
                            <span (click)="sort('desc',item)" class="sortorder"><img src="assets/images/sort_z.png"  alt=""></span>
                          </div>
                        </div>
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of listArr | paginate: { itemsPerPage: 10, currentPage: page,totalItems:total }; let i=index">
                      <td>
                        {{item.group_name | titlecase}}
                      </td>

                      <td>{{item?.total_artisan|stringLength}}</td>

                      <td>{{item?.created_at|date:'longDate':'UTC'}}</td>
                      <td><a class="pointer"> <i class="fa fa-pencil" (click)="edit(item)" aria-hidden="true"></i>
                        </a>
                        &nbsp;
                        <a class="pointer"> <i style="color: red;" class="fa fa-trash" (click)="delete(item.id)"
                            aria-hidden="true"></i></a>
                      </td>
                      <td>
                        <div class="field">
                          <input id="{{'switchRoundedSuccess'+i}}" type="checkbox"
                            (change)="changeStatus(i,$event.target.checked, item?.id)" name="switchRoundedSuccess"
                            class="switch is-rounded is-success" [checked]="item.isActive">
                          <label for="{{'switchRoundedSuccess'+i}}"></label>
                        </div>
                      </td>
                    </tr>
                  </tbody>
                </table>
              </div>
              <pagination-controls class="custompaginations" (pageChange)="changePage($event)"></pagination-controls>
              <notfound *ngIf="listArr?.length==0"></notfound>
              <!-- <div class="search-results" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50"
                (scrolled)="onScroll()"></div> -->
            </div>
          </div>
        </div>
      </div>
      <div class="clearfix"></div>
    </div>
  </div>
</div>
