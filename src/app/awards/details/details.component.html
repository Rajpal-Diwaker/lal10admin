<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <form [formGroup]="artisanGrp" >
      <h3 class="title">Awards Details</h3>
      <div class="row">
        <div class="col-md-6">
          <div class="file is-boxed">
            
            <figure *ngIf="previewObj['kycImage']" class="image is-128x128">
              <img (click)="showImage(previewObj['kycImage'])" src="{{previewObj['kycImage']}}">
            </figure>
          </div>
        </div>
      </div>
      <div class="row input_form_wrap">
        <div class="field col-sm-6">
          <label class="label"> Artisan Name</label>
          <div class="control">
            <input class="input" alphaonly type="text" maxlength="40" placeholder="Name" formControlName="name">
            <div *ngIf="f.name.errors && f.name.touched" class="invalid">
              <div *ngIf="f.name.errors.required">
                <p style="color: red;">Name is required</p>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div class="row input_form_wrap">
        <div class="field col-sm-6">
          <label class="label">Description</label>
          <div class="control has-icons-left has-icons-right">
            <!-- <input class="input " type="text" placeholder="title" value="" formControlName="title"> -->
            <textarea name="" id="" cols="50" rows="10" formControlName="title"></textarea>
            <div *ngIf="f.title.errors && f.title.touched" class="invalid">
              <div *ngIf="f.title.errors.required">
                <p style="color: red;">title is required</p>
              </div>
              <div *ngIf="f.title.errors.title">
                <p style="color: red;">Invalid title</p>
              </div>
            </div>
          </div>
        </div>
        <!-- <div class="field is-grouped col-sm-12">
          <div class="control">
            <button type="submit" class="button is-link">Submit</button>
          </div>
          <div class="control">
            <button class="button is-link is-light" [routerLink]="'/artisan'">Cancel</button>
          </div>
        </div> -->
      </div>
    </form>
  </div>
</div>
