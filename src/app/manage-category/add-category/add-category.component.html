<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <form [formGroup]="myform">
      <div class="sort_filter_wrap">
        <div class="heading_divwr">
          <div class="screen_heading">
            <h3>{{editFlag!=true?'Add New Category':'Edit Category'}}</h3>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="file is-boxed">
            <label class="file-label">
              <input class="file-input" formControlName="image" (change)="fileUpload($event, 'image')" accept="image/*"
                type="file" name="resume">
              <div *ngIf="f.image.errors && f.image.touched" class="invalid">
                <div *ngIf="f.image.errors.required">
                  <p style="color: red;">Required</p>
                </div>
              </div>
              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                  Category Image
                </span>
              </span>
            </label>
            <figure *ngIf="previewObj['image']" class="image is-128x128">
              <img (click)="showImage(previewObj['image'])" src="{{previewObj['image']}}">
            </figure>
          </div>
        </div>
        <div class="col-md-6">
          <div class="file is-boxed">
            <label class="file-label">
              <input accept="image/*" class="file-input" formControlName="banner"
                (change)="fileUpload($event, 'banner')" type="file" name="resume">
              <div *ngIf="f.banner.errors && f.banner.touched" class="invalid">
                <div *ngIf="f.banner.errors.required">
                  <p style="color: red;">Required</p>
                </div>
              </div>

              <span class="file-cta">
                <span class="file-icon">
                  <i class="fa fa-upload"></i>
                </span>
                <span class="file-label">
                  Banner Image
                </span>
              </span>
            </label>
            <figure *ngIf="previewObj['banner']" class="image is-128x128">
              <img (click)="showImage(previewObj['banner'])" src="{{previewObj['banner']}}">
            </figure>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="input_form_wrap">
            <div class="field">
              <label class="label">Category Name</label>
              <div class="control">
                <input class="input"  maxlength="40" type="text" placeholder="Name" formControlName="name">
                <div *ngIf="f.name.errors && f.name.touched" class="invalid">
                  <div *ngIf="f.name.errors.required">
                    <p style="color: red;">Required</p>
                  </div>
                </div>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button type="submit" (click)="submit()" class="button is-link">Submit</button>
              </div>
              <div class="control">
                <button class="button is-link is-light" [routerLink]="[ '/managecategory']">Cancel</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
