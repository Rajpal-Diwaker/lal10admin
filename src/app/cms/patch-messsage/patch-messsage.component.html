<app-sidebar></app-sidebar>
<div id="right-panel" class="right-panel">
  <app-header></app-header>
  <div class="content">
    <div class="sort_filter_wrap">
      <div class="heading_divwr">
        <div class="screen_heading">
          <h3 class="hwswitch">CMS - Patch Message
            <div class="checkboxdiv">
              <input id="check1" type="checkbox" name="switchRoundedSuccess" class="switch is-rounded is-success">
              <label for="check1"></label>
            </div>
          </h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <form [formGroup]="patchGrp" (ngSubmit)="submit()">
          <div class="input_form_wrap">
            <div class="field">
              <label class="label">Add Question</label>
              <div class="control">
                <input class="input" type="text" placeholder="question" formControlName="question">
              </div>
              <div *ngIf="f.question.errors && f.question.touched" class="invalid">
                <div *ngIf="f.question.errors.required">
                  <p style="color: red;">question is required</p>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Add Link</label>
              <div class="control">
                <input class="input" type="text" placeholder="link" formControlName="link">
              </div>
              <div *ngIf="f.link.errors && f.link.touched" class="invalid">
                <div *ngIf="f.link.errors.required">
                  <p style="color: red;">link is required</p>
                </div>
                <div *ngIf="f.link.errors.pattern">
                  <p style="color: red;">Not a valid link</p>
                </div>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-link">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3">
        <cms-sidebar [activeState]="'patch_message'"></cms-sidebar>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <label class="customlabel">Preview</label>
      </div>
      <div class="col-md-12">
        <div class="table-responsive ">
          <table class="table">
            <tbody>
              <tr *ngFor="let item of list; let i=index">
                <td>{{item?.title ||'---'}}</td>
                <td> {{item?.link}} </td>
                <td class="text-right">
                  <a (click)="edit(item)" class="pointer"> <i class="fa fa-pencil" aria-hidden="true"></i></a>
                  &nbsp;
                  <a class="pointer"> <i (click)="delete(item)" style="color: red;" class="fa fa-trash"
                      aria-hidden="true"></i></a>
                  <div class="checkboxdiv">
                    <input id="{{'switchRoundedSuccess'+item?.id}}" type="checkbox" name="switchRoundedSuccess"
                      (change)="changeStatus($event.target.checked, item?.id)" [checked]="item?.isActive"
                      class="switch is-rounded is-success">
                    <label for="{{'switchRoundedSuccess'+item?.id}}"></label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
