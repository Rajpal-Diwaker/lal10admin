<app-sidebar></app-sidebar>

<div id="right-panel" class="right-panel">
  <app-header></app-header>

  <div class="content">
    <div class="sort_filter_wrap">
      <div class="heading_divwr">
        <div class="screen_heading">
          <h3 class="hwswitch">CMS -Content  
            <div class="checkboxdiv">
              <input id="check1" type="checkbox" name="switchRoundedSuccess" class="switch is-rounded is-success"
               >
              <label for="check1"></label>
            </div></h3>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-9">
        <form [formGroup]="cmsGrp" (ngSubmit)="submit()">
          <div class="input_form_wrap">
            <div class="field">
              <label class="label">Content For</label>
              <div class="control">
                <div class="select">
                  <select formControlName="type">
                    <option value=''>Select</option>
                    <option *ngFor='let item of cmsOptions;' value='{{item.name}}'>{{item.name}}</option>
                  </select>
                </div>
              </div>
            </div>
            <div class="field">
              <label class="label">Description</label>
              <div class="control">
                <textarea formControlName="description" class="textarea form-control" placeholder="description"
                  rows="10"></textarea>
              </div>
            </div>
            <div class="field is-grouped">
              <div class="control">
                <button type="submit" class="button is-link">Submit</button>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-md-3">
          <cms-sidebar [activeState]="'update_content'"></cms-sidebar>
      </div>
    </div>
  </div>
</div>
